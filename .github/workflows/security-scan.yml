name: Security Scan

on:
  push:
    branches:
      - upgrade/go-1-22-4
  schedule:
    - cron: "0 14 * * *" # Daily at 8:00 AM CDT

jobs:
  security_scan:
    uses: cccteam/github-workflows/.github/workflows/golang-security-scan.yml@v2.0.2
    with:
      go-version: "1.22.4"
      execute-trivy-scan: false
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.CCC_SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
